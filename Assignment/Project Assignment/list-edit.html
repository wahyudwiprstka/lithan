    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <!-- Header and Navigation -->
    <div class="head">
        <header>
            <a href="index.html" style="color: white; text-decoration: none;">ABC Learning Center</a>
        </header>
    
        <nav>
            <ul style="list-style: none;" class="navs">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="course-list.html">Courses</a>
            </ul>
        </nav>
        <div class="topnav">
            <ul style="list-style: none;" class="topnavbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="course-list.html">Courses</a></li>
            </ul>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="topnavClick();"><i class="fa fa-bars"></i></a>
    </div>

    <div class="content">
        <form onsubmit="listEdit()" action="regList.html" method="post">
            <h1>List Edit</h1>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname">
            <div id="fnameError"></div>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname">
            <div id="lnameError"></div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <div id="emailError"></div>
            <label for="phoneNumber">Phone Number</label>
            <input type="number" name="phoneNumber" id="phoneNumber">
            <div id="phoneNumberError"></div>
            <label for="address">Address</label>
            <input type="text" name="address" id="address">
            <div id="addressError"></div>
            <label for="course">Course</label>
            <select name="course" id="course">
                <option value="Web Development">Web Development</option>
                <option value="Programming & Office">Programming & Office</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <div class="flex-container space-between align-center">
            <ul>
                <li><a href="sitemap.html">Sitemap</a></li>

    <script src="js/script.js"></script>

</body>
